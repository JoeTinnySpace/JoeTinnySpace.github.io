<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="project-title"></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- Project Details Section -->
    <div class="home-button">
        <a href="../../index.html">Home</a> <!-- Update this link to your actual home page file -->
    </div>
    <section class="project-details">
        <div class="project-header">
            <h1 id="project-name"></h1>
            <p class="project-subtitle" id="project-subtitle"></p>
        </div>

        <div class="project-content">
            <img id="project-image-1" class="project-image" alt="Screenshot of Project">
            <img id="project-image-2" class="project-image" alt="Screenshot of Project ">
            <img id="project-image-3" class="project-image" alt="Screenshot of Project ">
            
            <div class="project-description">
                <h2>About the Project</h2>
                <p id="project-about"></p>

                <h3>Key Features</h3>
                <ul id="key-features-list"></ul>

                <h3>Technologies Used</h3>
                <ul class="tech-list" id="tech-list"></ul>
            </div>
        </div>

        <div class="project-links">
            <a id="github-link" href="#" target="_blank" class="project-link disabled" data-tooltip="Private Repo">GitHub Repository</a>
            <a id="live-demo-link" href="" target="_blank" class="project-link">Live URL</a>
        </div>
    </section>

    <script>
        // Project Variables
        const projectDetails = {
            title: "One Movie Discover | Joseph Joe Portfolio",
            name: "One Movie Discover (Web App)",
            subtitle: "Discover movies ...., just like that !",
            image1: "movie_sc1.png",
            image2: "movie_sc2.png",
            image3: "movie_sc3.png",
            about: "An app to discover movies using filters and lists. The app features arrow key navigation for the slider. Also uses restful APIs to fetch data from remote servers",
            keyFeatures: [
                "Search movies by name",
                "Filter and slide through lists",
                "Add to personal list",
                "Editor's pick",
                "Live instant feedbacks"
            ],
            techUsed: [
                "React JS",
                "Tailwind CSS",
                "Telegram API for feedbacks",
                "TMDB and OMDB API for movie data"
            ],
            githubLink: "https://github.com/JoeTinnySpace/onemovie.io",
            liveDemoLink: "https://one-movie-discover.vercel.app/"
        };

        // Populate the HTML with project details
        document.getElementById("project-title").textContent = projectDetails.title;
        document.getElementById("project-name").textContent = projectDetails.name;
        document.getElementById("project-subtitle").textContent = projectDetails.subtitle;
        document.getElementById("project-image-1").src = projectDetails.image1;
        document.getElementById("project-image-2").src = projectDetails.image2;
        document.getElementById("project-image-3").src = projectDetails.image3;
        document.getElementById("project-about").textContent = projectDetails.about;

        // Populate Key Features
        const keyFeaturesList = document.getElementById("key-features-list");
        projectDetails.keyFeatures.forEach(feature => {
            const li = document.createElement("li");
            li.textContent = feature;
            keyFeaturesList.appendChild(li);
        });

        // Populate Technologies Used
        const techList = document.getElementById("tech-list");
        projectDetails.techUsed.forEach(tech => {
            const li = document.createElement("li");
            li.textContent = tech;
            techList.appendChild(li);
        });

        // Set Links
        document.getElementById("github-link").href = projectDetails.githubLink;
        document.getElementById("live-demo-link").href = projectDetails.liveDemoLink;

    </script>
</body>
</html>
